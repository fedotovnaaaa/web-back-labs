{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    {% if error %}
        <div style="color: red; margin-bottom: 15px;">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div>
            <label>
                Название статьи: 
                <input type="text" maxlength="50" name="title" value="{{ article['title'] }}" required>
            </label>
        </div>

        <div>
            <textarea name="article_text" rows="10" style="width: 100%;" required>{{ article['article_text'] }}</textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_favorite" {% if article['is_favorite'] %}checked{% endif %}>
                Добавить в избранное
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_public" {% if article['is_public'] %}checked{% endif %}>
                Сделать публичной
            </label>
        </div>

        <div>
            <button type="submit">Сохранить изменения</button>
            <a href="/lab5/list" style="margin-left: 10px; color: #6c757d; text-decoration: none;">Отмена</a>
        </div>
    </form>
{% endblock %}
