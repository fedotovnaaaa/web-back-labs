{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
// Получение списка офисов
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;  // Получаем массив офисов из ответа
        const ul = document.getElementById('office-list');
        ul.innerHTML = ''; // Очищаем список перед обновлением
        
        let totalCost = 0;
        let hasRentedOffices = false;
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            
            // Определяем статус офиса
            const isRented = office.tenant !== '';
            
            if (isRented) { //проверяет, арендован ли офис
                // Проверяем, авторизован ли пользователь и является ли офис его
                const isMyOffice = office.tenant === '{{ session.get("login", "") }}';
                
                if (isMyOffice) {  // проверяет, арендован ли офис текущим пользователем
                    li.innerText = `Офис ${office.number}: Арендован вами - ${office.price} руб.`;
                    li.style.background = '#e8f5e8'; // Зеленоватый фон для своих арендованных офисов
                    hasRentedOffices = true;
                    totalCost += office.price;
                    
                    // Кнопка "Освободить" для своих офисов
                    const cancellationButton = document.createElement('button');
                    cancellationButton.innerText = 'Освободить';
                    cancellationButton.style.background = '#dc3545'; // Красный цвет
                    cancellationButton.onclick = function() {cancellation(office.number)};
                    li.appendChild(cancellationButton);
                } else {
                    li.innerText = `Офис ${office.number}: Арендован - ${office.price} руб.`;
                    li.style.background = '#fff3cd'; // Желтоватый фон для чужих арендованных офисов
                    // Для чужих офисов кнопок не показываем
                }
            } else {  // Свободный офис
                li.innerText = `Офис ${office.number}: Свободен - ${office.price} руб.`;
                li.style.background = '#f8f9fa'; // Светлый фон для свободных офисов
                
                // Кнопка "Забронировать" для свободных офисов
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'Забронировать';
                bookingButton.style.background = '#28a745'; // Зеленый цвет
                bookingButton.onclick = function() {booking(office.number)};
                li.appendChild(bookingButton);
            }

            ul.appendChild(li);
        }
        
        // Обновляем общую стоимость аренды (только для авторизованных пользователей)
        {% if session.get('login') %}
        updateTotalCost(totalCost, hasRentedOffices);
        {% endif %}
    });
}

// Отображение блока с обзей стоимостью
function updateTotalCost(totalCost, hasRentedOffices) {
    let totalCostElement = document.getElementById('total-cost');
    let totalCostContainer = document.getElementById('total-cost-container');
    
    if (hasRentedOffices) {  // Если есть арендованные офисы
        if (!totalCostContainer) {  // Если нет, то создает
            totalCostContainer = document.createElement('div');
            totalCostContainer.id = 'total-cost-container';
            totalCostContainer.innerHTML = `<h2>Общая стоимость ваших арендованных офисов: <span id="total-cost">${totalCost}</span> руб.</h2>`;
            document.querySelector('main').appendChild(totalCostContainer);
        } else { // Если есть, то обновляем
            totalCostElement.textContent = totalCost;
        }
    } else {
        // Убираем блок с общей стоимостью, если нет арендованных офисов
        if (totalCostContainer) {
            totalCostContainer.remove();
        }
    }
}

// Функция бронирования офиса
function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();  // Обновляем список после успешного бронирования    
        }

    });
}

// Функция освобождения офиса (аналогично booking)
function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3:
                    alert('Офис не арендован');
                    break;
                case 4:
                    alert('Нельзя освободить чужую аренду');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();            
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #c2cfef 0%, #d1b4ef 100%);
        min-height: 100vh;
        margin: 0;
    }

    main {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
        text-align: center;
        color: #29527b;
        margin-bottom: 30px;
        font-size: 32px;
        font-weight: 300;
    }

    h2 {
        text-align: center;
        color: #5b27ae;
        background: #f8fff9;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #5b27ae;
        margin-top: 30px;
        font-size: 20px;
    }

    #office-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
    }

    #office-list li {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
        margin: 0;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    #office-list li:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-color: #667eea;
    }

    #office-list li button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: auto;
        width: 100%;
        max-width: 200px;
        color: white;
    }

    #office-list li button:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }

    #total-cost {
        font-weight: bold;
        color: #28a745;
        font-size: 24px;
    }
</style>
{% endblock %}
