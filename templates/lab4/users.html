{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Список пользователей</h1>
    
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Логин</th>
                <th>Пол</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.gender }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div style="margin-top: 20px;">
        <form action="/lab4/users/delete" method="post" style="display: inline;">
            <button type="submit" onclick="return confirm('Вы уверены?')">Удалить свой аккаунт</button>
        </form>
        
        <a href="/lab4/users/edit" style="margin-left: 10px;">
            <button>Редактировать свои данные</button>
        </a>
    </div>
{% endblock %}
