{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    <form method="post">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ login or '' }}" required>
        </div>
        
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div>
            <label for="password_confirm">Подтверждение пароля:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ name or '' }}" required>
        </div>
        
        <div>
            <label for="gender">Пол:</label>
            <select id="gender" name="gender">
                <option value="мужской" {% if gender == 'мужской' %}selected{% endif %}>Мужской</option>
                <option value="женский" {% if gender == 'женский' %}selected{% endif %}>Женский</option>
            </select>
        </div>
        
        {% if errors %}
            <div style="color: red; margin: 10px 0;">
                {% for error in errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <div>
            <button type="submit">Зарегистрироваться</button>
            <a href="/lab4/login">Войти</a>
        </div>
    </form>
{% endblock %}
